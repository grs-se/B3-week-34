@if (product) {
<a class="product-card">
    <article>
        <figure>
            <a>
                <img class="cart-img" [src]="product.pictureUrl" [alt]="product.name" />
            </a>
        </figure>
        <figcaption>
            <p class="product-name font-bold">{{ product.name }}</p>
            <p class="brand">Brand: {{ product.brand }}</p>
            <p class="price">RRP: {{ product.price | currency: 'GBP' }}</p>
            <p class="discounted" appHighlightDiscount>Discounted Price: {{ product.price | discount: 'GBP' }}</p>
            <div class="product-actions" (click)="$event.stopPropagation()">
                <button type="button" (click)="cartService.addItemToCart(product)">
                    Add to cart
                </button>
            </div>
            <!-- <div class="controls">
                <label for="quantity-{{product.productId}}">Qty:</label>
                <button (click)="decrementQuantity()" [disabled]="product.quantity <= 1"
                    aria-label="Decrease quantity">-</button>
                <input id="quantity-{{product.productId}}" type="number" min="1" [value]="product.quantity" readonly />
                <button (click)="incrementQuantity()" aria-label="Increase quantity">+</button>
                <button class="remove-btn" (click)="removeItemFromCart()">
                    Remove
                </button>
            </div> -->
        </figcaption>
    </article>
</a>
}
